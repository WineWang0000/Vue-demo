<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-demo</title>

  <style>
    .demoBox{
      min-height: 50px;
      background: grey;
      border: 1px solid red;
    }

   .logoWrapper{
      padding: 10px;
      display: flex;
      justify-content: center;
    }

  </style>
</head>
<body>
<div id="app">
  <button @click="showToast">点我</button>
  <g-row class="toBar">
    <g-col class="demoBox" span="9">
      <g-row align="left">
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
        <g-col>4</g-col>
      </g-row>
    </g-col>
    <g-col class="demoBox" span="15">
      <g-row align="right">
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
        <g-col>4</g-col>
        <g-col>5</g-col>
        <g-col>6</g-col>
        <g-col>7</g-col>
      </g-row>
    </g-col>
  </g-row>
  <g-row>
    <g-col class="demoBox" span="4">
      <div class="logoWrapper">
        <img class="logo" src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=961224733,2320658306&fm=179&app=42&f=JPEG?w=121&h=140" alt="#">
      </div>
    </g-col>
    <g-col class="demoBox" span="14"></g-col>
    <g-col class="demoBox" span="6"></g-col>
  </g-row>

  <div style="border: 1px solid;">
  <g-row gutter="20">
    <g-col span="2" :phone="{span:12}" :ipad="{span:8}">1</g-col>
    <g-col span="22" :phone="{span:12, offset:0}" :ipad="{span:16}">11</g-col>
  </g-row>
  <g-row gutter="20">
    <g-col></g-col>
    <g-col></g-col>
    <g-col></g-col>
  </g-row>
  <g-row gutter="20">
    <g-col>22</g-col>
    <g-col>22</g-col>
  </g-row>
  <g-row>
    <g-col span="10">10</g-col>
    <g-col span="10">12</g-col>
  </g-row>
  </div>

  <g-input value="张三" disabled></g-input>
  <g-input value="李四" readonly></g-input>
  <g-input value="素素"></g-input>
  <g-input value="马" @change="inputChange" error="名字不能少于两个字"></g-input>
  <g-input v-model="message"></g-input>
  <p>{{message}}</p>
  <div style="margin:20px;">
    <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button :loading="loading2" @click="loading2 = !loading2" icon="setting">按钮</g-button>
    <g-button :loading="loading3" @click="loading3 = !loading3" icon="setting" icon-position="right">按钮</g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
  <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1176732_0utw48jgfgb.js"></script>
</body>
</html>
